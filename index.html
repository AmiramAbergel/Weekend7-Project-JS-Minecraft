<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Minecraft</title>
        <link rel="stylesheet" href="public/css/Normalize.css" />
        <link rel="stylesheet" href="public/css/style.css" />
        <link rel="stylesheet" href="public/css/utilities.css" />
        <link rel="stylesheet" href="public/css/mobile.css" />
    </head>
    <body>
        <!----------------------- landPage ----------------------->
        <div class="landPage">
            <div class="boxDialog flex-items">
                <h1 id="text">Welcome Minecraft</h1>
                <button id="start" class="text-primary btn">
                    Start New Game
                </button>
            </div>
        </div>
        <!----------------------- minecraftGameBoard ----------------------->
        <div class="gameContainer hidden">
            <div id="game-board" class="main"></div>
            <aside class="side-bar flex-items">
                <div class="toolsContainer flex-items">
                    <h2>Tools</h2>
                    <div class="box boxTitle axe-tool">
                        <p>axe</p>
                    </div>
                    <div class="box boxTitle pickaxe-tool">
                        <p>pickaxe</p>
                    </div>
                    <div class="box boxTitle shovel-tool">
                        <p>shovel</p>
                    </div>
                </div>
                <div class="inventoryContainer flex-items">
                    <h2>Inventory</h2>
                    <div class="box boxTitle grass-tile inActiveTile">
                        <p>Grass</p>
                    </div>
                    <div class="box boxTitle rock-tile inActiveTile">
                        <p>Rock</p>
                    </div>
                    <div class="box boxTitle soil-tile inActiveTile">
                        <p>Soil</p>
                    </div>
                    <div class="box boxTitle tree-tile inActiveTile">
                        <p>Tree</p>
                    </div>
                    <div class="box boxTitle tree-leaves-tile inActiveTile">
                        <p>Tree leaves</p>
                    </div>
                </div>
                <button id="reset" class="text-primary btn">Reset Game</button>
            </aside>
        </div>
        <script src="app/app.js" defer type="module"></script>
    </body>
</html>
